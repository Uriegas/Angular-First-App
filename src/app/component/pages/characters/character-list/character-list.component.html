<div class="card text-white bg-dark mb-4" style="max-width: 540px;" *ngFor="let character of characters">
  <div class="row no-gutters">
    <div class="col-md-4">
        <img
        [src]="character.image"
        [alt]="character.name"
        class = "card-img"
        >
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title font-weight-bold"> {{character.name}} </h5>
        <div class="card-text">
            <td>
                <span  [ngStyle] = "{'color': (character.status == 'Alive') ? 'green' : (character.status == 'Dead') ? 'red' : (character.status == 'unknown') ? 'gray' : ''}"> ⦁ </span> 
                {{ character.status }} - {{ character.gender}}
            </td>
        </div>
        <div>
            <p class="card-text text-muted">
                Last known location:

            </p>
            <p class="card-text">
                {{ character.location.name }}
            </p>
        </div>
        <div>
            <p class="card-text">
                First seen in:
            </p>
            <p class="card-text">
                {{ character.origin.name }}
            </p>
        </div>
      </div>
    </div>
  </div>
</div>

<button class="btn btn-dark">
    Up
</button>
